<!DOCTYPE html>
 
 <html>
 
 <html lang="en">
 <head>
 	<link rel="stylesheet" href="styles.css">
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="styles.css" />
 </head>
 
 <body>
 	<!-- the entire body must be written by student -->
 <div class="container">
         <h1>Tic Tac Toe</h1>
         <div id="player-input">
             <input type="text" id="player-1" data-cy="player-1" placeholder="Enter Player 1 Name">
             <input type="text" id="player-2" data-cy="player-2" placeholder="Enter Player 2 Name">
             <button id="submit" data-cy="submit">Start Game</button>
     <div class="container">
         <!-- Fixed IDs for Cypress compatibility -->
         <div class="input-section">
             <input type="text" id="player1" placeholder="Enter Player 1 Name" />
             <input type="text" id="player2" placeholder="Enter Player 2 Name" />
             <button id="submit">Submit</button>
         </div>
 
         <div class="game-section hidden">
             <h1>Tic Tac Toe</h1>
             <div class="message"></div>
             <div class="board">
                 <!-- 9 cells created using JS -->
             </div>
             <button id="restart" class="hidden">Restart</button>
         </div>
         <div class="message" id="message"></div>
         <div class="board" id="board"></div>
     </div>
     <script type="text/javascript" src="./script.js">
 </script>
 
     <script src="script.js"></script>
